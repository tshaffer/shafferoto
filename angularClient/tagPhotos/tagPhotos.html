<div class='photoPageContainer' ng-style="{maxHeight: photoPageContainerHeight + 'px'}">

     <div class="photosDiv" >

             <li ng-repeat="photo in photos" class="flex-item photoThumbsDiv">
                 <img ng-src="{{photo.thumbUrl}}" class="thumbImg" width="{{photo.width}}" height="{{photo.height}}">
             </li>
         </ul>
     </div>

     <div class="metadata">
         Photo metadata, etc.

</div>
