<div class='photoPageContainer' ng-style="{maxHeight: photoPageContainerHeight + 'px'}">

     <div class="photosDiv" >
         <ul class="flex-container wrap">
             <li ng-repeat="photo in photos" class="flex-item photoThumbsDiv">
                 <img id="{{photo.dbId}}" ng-src="{{photo.thumbUrl}}" class="thumbImg" width="{{photo.width}}" height="{{photo.height}}" ng-click="selectPhoto($event)">
             </li>
         </ul>
     </div>

     <div class="metadata">

         <h4>Metadata</h4>

         <div>
             <span class="leftColumn smallFont">Name:</span>
             <span class="rightColumn smallFont">{{selectedPhoto.title}}</span>
         </div>

         <div>
             <span class="leftColumn smallFont">Dimensions:</span>
             <span class="rightColumn smallFont">{{selectedPhoto.dbPhoto.width}}x{{selectedPhoto.dbPhoto.height}}</span>
         </div>

         <div>
             <span class="leftColumn smallFont">Date taken:</span>
             <span class="rightColumn smallFont">{{selectedPhoto.dateTaken}}</span>
         </div>

         <h4>Tags</h4>

         <h5 style="padding-left: 8px">Existing Tags</h5>
         <ul style="max-height: 100px; overflow-y: scroll  ">
             <h6 ng-repeat="tag in tags">{{tag}}</h6>
         </ul>

         <div>
             <div>
                 <input class="smallFont" type="text" id="tag" name="tag" ng-model="tagLabel" style="width: 140px;"
                        placeholder="Type the new tag" required>
                 <button type="button" class="smallFont" ng-click="addTag()">Add Tag</button>
             </div>


         </div>
     </div>

</div>
